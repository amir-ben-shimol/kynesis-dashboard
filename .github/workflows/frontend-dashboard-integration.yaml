name: Frontend dasbharod integration

on:
    pull_request:
        branches: [main]
        paths:
            - 'apps/frontend-dashboard/**/*'

permissions:
    contents: read

jobs:
    storybook:
        timeout-minutes: 60
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  run_install: true

            - name: Install Playwright
              run: pnpm --filter frontend-dashboard exec -- playwright install --with-deps

            - name: Build Storybook
              run: pnpm --filter frontend-dashboard storybook:build

            - name: Serve Storybook and run tests
              run: |
                  npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
                  "npx http-server ./apps/frontend-dashboard/storybook-static --port 6006 --silent" \
                  "npx wait-on tcp:6006 && pnpm --filter frontend-dashboard storybook:test"

    chromatic:
        name: Chromatic
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  run_install: true

            - name: Publish Web project to Chromatic
              uses: chromaui/action@latest
              with:
                  zip: true
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  workingDir: ./apps/frontend-dashboard
