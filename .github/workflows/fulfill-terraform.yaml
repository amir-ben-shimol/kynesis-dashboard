name: Fulfill Terrafrom

on:
    workflow_dispatch:

jobs:
    fulfill_terraform:
        name: Fulfill Terraform
        runs-on: ubuntu-latest
        if: github.actor == 'kynesis-root'
        env:
            AWS_REGION: ${{ var.AWS_REGION }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            TF_VAR_proxycurl_api_key: ${{ secrets.PROXYCURL_API_KEY }}
            TF_VAR_rampedup_api_key: ${{ var.RAMPEDUP_API_KEY }}
            TF_VAR_coresignal_api_key: ${{ var.CORESIGNAL_API_KEY }}
            TF_VAR_vetric_api_key: ${{ var.VETRIC_API_KEY }}
            TF_VAR_production: true
            TF_VAR_aws_region: ${{ var.AWS_REGION }}
            TF_VAR_atdata_sftp_host: ${{ secrets.ATDATA_SFTP_HOST}}
            TF_VAR_atdata_sftp_port: ${{ secrets.ATDATA_SFTP_PORT}}
            TF_VAR_atdata_sftp_username: ${{ secrets.ATDATA_SFTP_USERNAME}}
            TF_VAR_atdata_sftp_password: ${{ secrets.ATDATA_SFTP_PASSWORD}}
            TF_VAR_bigbdm_client_id: ${{ secrets.BIGBDM_CLIENT_ID }}
            TF_VAR_bigbdm_client_secret: ${{ secrets.BIGBDM_CLIENT_SECRET }}

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  run_install: true

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ var.AWS_REGION }}

            - name: Build pixel-enrichment-function Lambda function
              run: pnpm exec nx build @kynesis/pixel-enrichment-function

            - name: Build atdata-pixel-collector-function Lambda function
              run: pnpm exec nx build @kynesis/atdata-pixel-collector-function

            - name: Build bigbdm-pixel-collector-function Lambda function
              run: pnpm exec nx build @kynesis/bigbdm-pixel-collector-function

            - name: Terraform setup
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_wrapper: false

            - name: Terraform init
              working-directory: terraform
              env:
                  TERRAFORM_BACKEND_S3_BUCKET: ${{ var.TERRAFORM_BACKEND_S3_BUCKET }}
                  TERRAFORM_BACKEND_DYNAMODB_TABLE: ${{ var.TERRAFORM_BACKEND_DYNAMODB_TABLE }}
              run: |
                  terraform init \
                  -backend-config="bucket=$TERRAFORM_BACKEND_S3_BUCKET" \
                  -backend-config="dynamodb_table=$TERRAFORM_BACKEND_DYNAMODB_TABLE" \
                  -backend-config="region=$AWS_REGION"

            - name: Terraform plan
              working-directory: terraform
              run: terraform plan -no-color -out state.tfplan

            - name: Terraform apply
              working-directory: terraform
              run: terraform apply state.tfplan
