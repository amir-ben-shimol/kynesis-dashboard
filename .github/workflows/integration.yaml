name: Integration

on:
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    knip:
        name: Knip
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.4
                  run_install: true

            - name: Build Common
              run: pnpm build:common

            - name: Run Knip
              run: pnpm knip

    inflint:
        name: Inflint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.4
                  run_install: true

            - name: Build Common
              run: pnpm build:common

            - name: Run Inflint
              run: pnpm inflint

    typescript:
        name: TypeScript
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.4
                  run_install: true

            - name: Build Common
              run: pnpm build:common

            - name: Test TypeScript
              run: pnpm run type-check:all

    eslint:
        name: ESLint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.4
                  run_install: true

            - name: Build Common
              run: pnpm build:common

            - name: Test ESLint
              run: pnpm lint:all

    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.4
                  run_install: true

            - name: Build Common
              run: pnpm build:common

            - name: Test build
              run: pnpm build:nested

    cspell:
        name: CSpell
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.4
                  run_install: true

            - name: Test build
              run: pnpm build:nested

    storybook:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.4
                  run_install: true

            - name: Install Playwright
              run: npx playwright install --with-deps
            - name: Build Storybook
              run: pnpm build-storybook
            - name: Serve Storybook and run tests
              run: |
                  npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
                    "npx http-server ./apps/frontend/storybook-static --port 6006 --silent" \
                    "npx wait-on tcp:6006 && pnpm test-storybook"
    chromatic:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'

            - uses: pnpm/action-setup@v3
              with:
                  version: 8.15.4
                  run_install: true

            - name: Publish Web project to Chromatic
              uses: chromaui/action@latest
              with:
                  zip: true
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  workingDir: apps/frontend
